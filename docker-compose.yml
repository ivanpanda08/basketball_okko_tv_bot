version: "3.9"
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: okko-tv-bot:latest
    container_name: okko-tv-bot
    env_file:
      - .env
    restart: unless-stopped
    # healthcheck is optional but useful to monitor the poller loop
    healthcheck:
      test: ["CMD", "python", "-c", "import os; import sys; sys.exit(0 if os.getenv('BOT_TOKEN') and os.getenv('CHAT_ID') else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s


